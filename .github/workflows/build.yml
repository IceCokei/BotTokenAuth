name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -v -o bin/TokenAuth-linux main.go

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -v -o bin/TokenAuth-windows.exe main.go

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -v -o bin/TokenAuth-mac main.go

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Extract release notes
        if: startsWith(github.ref, 'refs/tags/')
        id: extract_release_notes
        run: |
          # æ‰¾åˆ°Changelogéƒ¨åˆ†çš„èµ·å§‹è¡Œ
          CHANGELOG_START=$(grep -n "## ğŸ”„ Changelog" README.md | cut -d':' -f1)
          if [ -z "$CHANGELOG_START" ]; then
            echo "Changelog section not found, using default message"
            echo "RELEASE_NOTES=- New release" >> $GITHUB_ENV
          else
            # æ‰¾åˆ°ç¬¬ä¸€ä¸ªç‰ˆæœ¬æ ‡é¢˜è¡Œ(###å¼€å¤´)çš„è¡Œå·
            FIRST_VERSION_LINE=$((CHANGELOG_START + 2))
            # æ‰¾åˆ°ç¬¬äºŒä¸ªç‰ˆæœ¬æ ‡é¢˜è¡Œçš„è¡Œå·(å¦‚æœå­˜åœ¨)
            SECOND_VERSION_LINE=$(tail -n +$FIRST_VERSION_LINE README.md | grep -n "^###" | head -2 | tail -1 | cut -d':' -f1)
            
            if [ -z "$SECOND_VERSION_LINE" ]; then
              # å¦‚æœåªæœ‰ä¸€ä¸ªç‰ˆæœ¬æ ‡é¢˜ï¼Œæå–ä»ç¬¬ä¸€ä¸ªç‰ˆæœ¬æ ‡é¢˜åˆ°æ–‡ä»¶ç»“å°¾
              RELEASE_NOTES=$(tail -n +$FIRST_VERSION_LINE README.md)
            else
              # è®¡ç®—ç»“æŸè¡Œå·
              END_LINE=$((FIRST_VERSION_LINE + SECOND_VERSION_LINE - 2))
              # æå–ä»ç¬¬ä¸€ä¸ªç‰ˆæœ¬æ ‡é¢˜åˆ°ç¬¬äºŒä¸ªç‰ˆæœ¬æ ‡é¢˜ä¹‹å‰çš„å†…å®¹
              RELEASE_NOTES=$(sed -n "${FIRST_VERSION_LINE},${END_LINE}p" README.md)
            fi
            
            echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
            echo "$RELEASE_NOTES" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Create Release for Tags
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/TokenAuth-linux
            bin/TokenAuth-windows.exe
            bin/TokenAuth-mac
          draft: false
          prerelease: false
          name: "TokenAuth ${{ env.VERSION }}"
          body: ${{ env.RELEASE_NOTES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TokenAuth-binaries
          path: bin/
          retention-days: 5 