name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Multi-Platform Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: BotTokenAuth-linux-amd64
          - goos: linux
            goarch: arm64
            output: BotTokenAuth-linux-arm64
          - goos: darwin
            goarch: amd64
            output: BotTokenAuth-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: BotTokenAuth-darwin-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Get dependencies
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -trimpath -ldflags="-s -w" -o ${{ matrix.output }} main.go

      - name: Compress binary
        run: |
          tar -czf ${{ matrix.output }}.tar.gz ${{ matrix.output }} config.toml.example

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: |
            *.tar.gz
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "*.tar.gz" -exec cp {} release/ \;
          ls -lh release/

      - name: Generate release notes
        id: release_notes
        run: |
          cd release
          cat > release_notes.md << 'EOF'
          ## ðŸš€ Release ${{ github.ref_name }}
          
          ### ðŸ“¦ Downloads
          
          Choose the appropriate binary for your platform:
          
          - **Linux AMD64**: `BotTokenAuth-linux-amd64.tar.gz`
          - **Linux ARM64**: `BotTokenAuth-linux-arm64.tar.gz`
          - **macOS Intel**: `BotTokenAuth-darwin-amd64.tar.gz`
          - **macOS Apple Silicon**: `BotTokenAuth-darwin-arm64.tar.gz`
          
          ### ðŸ“ Installation
          
          1. Download and extract the archive for your platform
          2. Copy `config.toml.example` to `config.toml`
          3. Edit `config.toml` with your configuration
          4. Run the binary: `./BotTokenAuth-*`
          EOF
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body_path: release/release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
